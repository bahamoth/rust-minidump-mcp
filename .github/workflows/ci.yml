name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install deps
        run: |
          uv venv
          uv sync --dev
      - name: Lint
        run: uv run -- ruff check .
      - name: Type check
        run: uv run -- mypy .
      - name: Test
        run: uv run -- pytest -q
